<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="miniproject1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="mainbox">
        <input type="checkbox" id="check" name="selected:">
        <div id="menuopt">
            <label for="check"><span id="btn1" class="material-symbols-outlined">menu</span></label>
        </div>
        <div class="restpart">
            <div class="logo">
                <a href="www.apnacollege.in">Photography</a>
            </div>
            <label for="check"><span id="btn2" class="material-symbols-outlined">close</span></label>
            <div id="menu">
                <ul>
                    <li><span class="material-symbols-outlined">image</span><a href="/error">Gallery</a></li>
                    <li><span class="material-symbols-outlined">article_shortcut</span><a href="/error">Shortcut</a></li>
                    <li><span class="material-symbols-outlined">category</span><a href="/error">Exhibit</a></li>
                    <li><span class="material-symbols-outlined">calendar_month</span><a href="/error">Events</a></li>
                    <li><span class="material-symbols-outlined">local_convenience_store</span><a href="/error">Store</a></li>
                    <li><span class="material-symbols-outlined">call</span><a href="/error">Contact</a></li>
                    <li><span class="material-symbols-outlined">chat</span><a href="/error">Feedback</a></li>
                </ul>
            </div>
        
            <div class="social_media">
                <ul>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
        </div>
    </div>




    
</body>
</html>
